<script>
    window.addEventListener('load', () => {
        ScrollSmoother.create({
            smooth: 2,
            effects: true,
            normalizeScroll: true
        });

        let mm = gsap.matchMedia();

        mm.add(
            {
                isMobile: "(max-width: 639px)",          // < 640px
                isTablet: "(min-width: 640px) and (max-width: 1023px)", // 640pxâ€“1023px
                isDesktopLg: "(min-width: 1024px) and (max-width: 1279px)",        // â‰¥ 1024px
                isDesktopXl: "(min-width: 1280px)",        // â‰¥ 1024px
            },
            (context) => {
                const { isMobile, isTablet, isDesktopLg, isDesktopXl } = context.conditions;

                // ðŸ”¹ AsegÃºrate de limpiar timelines previos
                ScrollTrigger.getAll().forEach((st) => st.kill());

                let tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: ".section",
                        pin: true,
                        scrub: 1,
                        start: "top top",
                        end: "+=600%",
                    },
                });

                // Animaciones base
                tl.to(".main-text", { xPercent: -250 })
                    .to(
                        ".description",
                        {
                            y: 100,
                            opacity: 0,
                            stagger: 0.3,
                        },
                        "<10%"
                    )
                    .addLabel("second")
                    .to(".main-section", { yPercent: -100 })

                tl.from(".slider", { height: 0 }, "<=30%");
                tl.to(".slider", { height: 350 }, "<=60%");

                tl.to(".slider", { height: 0 })
                    .from(".icon-insta", { opacity: 0.2, y: 16 }, "<=10%")
                    .to(".icon-insta", { opacity: 1, y: 0 }, "<=90%");
            }
        );

        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            spaceBetween: 20,
            autoplay: {
                delay: 100,
                enabled: true,
                pauseOnMouseEnter: false,
                disableOnInteraction: false,
            },
            centeredSlides: true,
            loop: true,
            speed: 6000,
            breakpoints: {
                320: {
                    slidesPerView: 1,
                },
                1280: {
                    slidesPerView: 3,
                }
            }
        });

        swiper.autoplay.start()
    });
</script>
